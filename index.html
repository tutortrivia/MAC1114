<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trig Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
    MathJax = {
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        startup: {
            pageReady: () => {
                return MathJax.startup.defaultPageReady().then(() => {
                    console.log('MathJax initial typesetting complete');
                });
            }
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="loading-screen" class="fixed top-0 left-0 w-full h-full bg-white flex items-center justify-center z-50">
        <div class="text-2xl font-bold">Loading...</div>
    </div>
    <div id="game-container" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <img id="header-image" src="assets/images/Equations.png" alt="Game header" class="mx-auto mb-4">
        <div id="volume-control" class="text-center mb-4">
            <button id="volume-toggle" class="text-2xl">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        <div id="start-menu" class="text-center">
            <select id="library-select" class="bg-white border border-gray-300 rounded-md py-2 px-4 mb-4 w-full md:w-1/2 mx-auto"></select>
            <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-4 rounded mb-4 w-full md:w-1/2 mx-auto">Start New Game</button>
            <br>
            <button id="get-tutoring-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full md:w-1/2 mx-auto">Get Free Tutoring</button>
        </div>
        <div id="game-content" class="hidden">
            <div id="timer" class="text-2xl font-bold text-center mb-4"></div>
            <div id="question-container" class="mb-6">
                <p id="category" class="text-sm font-semibold text-gray-500 mb-2"></p>
                <p id="difficulty" class="text-sm font-semibold text-gray-500 mb-2"></p>
                <p id="question" class="text-xl font-semibold mb-4"></p>
                <div id="answers" class="grid grid-cols-1 gap-4"></div>
            </div>
            <div id="result" class="text-center mb-4 font-bold text-blue-500">Good Luck!</div>
            <p id="score" class="text-center font-semibold"></p>
        </div>
        <div id="review-container" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Review Questions</h2>
            <div id="review-questions"></div>
            <button id="finish-review" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Finish Review</button>
        </div>
        <div id="qr-container" class="mt-4 text-center">
            <button id="qr-toggle" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Display QR
            </button>
            <div id="qr-image" class="mt-4 hidden">
                <img src="assets/images/qr.png" alt="QR Code" class="mx-auto">
            </div>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="assets/sounds/backgroundMusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="assets/sounds/correctSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrectSound">
        <source src="assets/sounds/incorrectSound.mp3" type="audio/mpeg">
    </audio>
    <script type="module" src="js/questions.js"></script>
    <script type="module" src="js/util.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
